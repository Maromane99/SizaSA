<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - SizaSA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay">
    <div class="form-box">
      <h2>User Profile</h2>

      <!-- Profile Image -->
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <img src="images/avatar.png" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;" id="profileImage">
        <br />
        <button type="button" class="styled-button" style="margin-top: 0.7rem;" onclick="document.getElementById('uploadPhoto').click();">Change Photo</button>
        <input type="file" id="uploadPhoto" accept="image/*" style="display: none;" />
      </div>

      <!-- Profile Form -->
      <form id="profileForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" value="Jane Doe" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" value="janedoe@example.com" readonly>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" value="+27 600 000 000" readonly>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button type="button" class="styled-button" onclick="enableEdit()">Edit</button>
          <button type="submit" class="styled-button" id="saveBtn" style="display: none;">Save Changes</button>
        </div>
      </form>

      <button class="styled-button logout-btn" style="margin-top: 2rem; width: 100%;" onclick="window.location.href='index.html'">Logout</button>
      <button class="styled-button" style="margin-top: 1rem; width: 100%;" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    </div>
  </div>

  <script>
    function enableEdit() {
      document.querySelectorAll("#profileForm input").forEach(input => input.removeAttribute("readonly"));
      document.getElementById("saveBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
